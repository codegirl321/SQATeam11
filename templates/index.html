{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a> - {{ post.author }} ({{ post.created_at }})
            </li>
        {% else %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
