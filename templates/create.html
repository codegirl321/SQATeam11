{% set title = "Create Post" %}
{% extends 'base.html' %}

{% block content %}
    <h2>Create Post</h2>
    <form method="POST" action="{{ url_for('create_post_action') }}">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <input type="text" name="author" value="{{ current_user.username }}" readonly>  <!-- Automatically fill 'author' with the current user's username -->
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
